server {
    listen 80;
    server_name localhost;

    # Frontend root
    root /usr/share/nginx/html;
    index index.html;

    # ------------------------
    # Segurança
    # ------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval' ws: wss:" always;

    # ------------------------
    # Gzip
    # ------------------------
    gzip on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # ------------------------
    # Logs
    # ------------------------
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ------------------------
    # SPA frontend
    # ------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ------------------------
    # API REST
    # ------------------------
    location /api/ {
        proxy_pass http://breakout-game-api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ------------------------
    # Socket.IO / WebSocket
    # ------------------------
    location /socket.io/ {
        proxy_pass http://breakout-game-api:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Timeouts longos para WebSockets
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;

        # Desativa buffering
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # ------------------------
    # Cache de assets estáticos
    # ------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ------------------------
    # Páginas de erro
    # ------------------------
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
